<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NetQuest Wireless Speedtest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #fff;
      text-align: center;
    }

    .card {
      background: #ffffff;
      color: #000;
      border-radius: 18px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header img {
      height: 140px; /* bigger logo */
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
      color: #111;
      text-align: left;
    }

    iframe {
      width: 100%;
      height: 720px;
      border: none;
      border-radius: 12px;
    }

    footer {
      color: #bbb;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="NetQuest Wireless Logo.png" alt="NetQuest Wireless Logo">
      <h1>NetQuest Wireless Internet Speed Test</h1>
    </div>

    <!-- Embed Speedtest.co.za -->
    <iframe src="https://speedtest.co.za/" allow="geolocation"></iframe>
  </div>

  <footer>
    Powered by <strong>NetQuest Wireless</strong>
  </footer>
</body>
</html>
